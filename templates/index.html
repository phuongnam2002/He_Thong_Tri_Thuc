<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Expert System</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/style.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
  <div user_id = "{{user_id}}" id = "user-infor" hidden></div>
  <div class="chat chat-left">
    <div class="chat-title">
      <h1>Expert System</h1>
      <h2>ChatBot</h2>
      <figure class="avatar">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" />
      </figure>
    </div>
    <div class="messages">
      <div class="messages-content"></div>
    </div>
    <div class="message-box" style="background:rgba(0, 0, 0, 0);"></div>
    
  </div>

  <div class="chat chat-right">
    <div class="chat-title">
      <h2>Choices</h2>
      <a href="/" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Reset</a>
    </div>

    <div class="btn-group systom-group" role="group" aria-label="Basic checkbox toggle button group">

      <div class="container text-center">
        <div class="row row-cols-4 systoms">
        </div>

      </div>
    </div>
    <div class="message-box">
      <textarea id = "message-input" type="text" class="message-input" placeholder="Type message..." spellcheck="false" readonly></textarea>
      <button type="submit" class="message-submit">Send</button>
    </div>
  </div>

  <div class="bg"></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script
    src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
  <script src="{{ url_for('static', path='/script.js')}}"></script>

</body>

</html>
